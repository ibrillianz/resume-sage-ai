<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Sage AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="neuro.css">
</head>
<body>
  <!-- Entry Point -->
  <div class="container">
    <div class="neuro-prompt">
      <p>Optimize for your thinking style?</p>
      <button onclick="setFlow('structured')">🏗️ Structured Steps</button>
      <button onclick="setFlow('exploration')">🌱 Open Exploration</button>
    </div>

    <!-- Free Tier Form (Hidden Initially) -->
    <div id="free-tier-form" class="hidden">
      <h2>Build Your Resume</h2>
      <div id="strength-questions"></div>
      <button onclick="generateResume()">Generate</button>
    </div>

    <!-- Output -->
    <div id="resume-output" class="hidden"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
