<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Sage MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Resume Sage ğŸ§ </h1>
    <p>Enter your details below to generate your resume pack:</p>
    
    <form id="resumeForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="dreamJob">Dream Job:</label>
      <input type="text" id="dreamJob" required />

      <label for="strengths">Strengths:</label>
      <textarea id="strengths" rows="2" required></textarea>

      <label for="weaknesses">Weaknesses:</label>
      <textarea id="weaknesses" rows="2"></textarea>

      <label for="jd">Paste Job Description:</label>
      <textarea id="jd" rows="6" required></textarea>

      <button type="submit">Generate Resume Pack</button>
    </form>

    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
