<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Sage Pro | AI-Powered Resumes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f8fafc; }
    .gradient-bg { background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%); }
    .pricing-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="gradient-bg text-white shadow-lg">
    <div class="max-w-6xl mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
        <span class="text-xl font-bold">Resume Sage</span>
      </div>
      <div class="hidden md:flex space-x-6">
        <a href="#features" class="hover:text-gray-200">Features</a>
        <a href="#pricing" class="hover:text-gray-200">Pricing</a>
        <a href="#testimonials" class="hover:text-gray-200">Testimonials</a>
      </div>
      <button class="bg-white text-indigo-600 px-4 py-2 rounded-md font-medium hover:bg-gray-100">Upgrade â†’</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="max-w-4xl mx-auto px-4 py-16 text-center">
    <h1 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Land Your Dream Job with <span class="text-indigo-600">AI-Perfected Resumes</span></h1>
    <p class="text-xl text-gray-600 mb-8">Get 3x more interviews in minutes, not hours.</p>
    
    <!-- Input Card -->
    <div class="bg-white rounded-xl shadow-md p-6 max-w-md mx-auto">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 text-left">What's your target role?</label>
        <input id="role-input" type="text" placeholder="e.g. Product Manager" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <button onclick="generateResume()" class="gradient-bg text-white w-full py-3 rounded-lg font-medium hover:opacity-90 transition">
        Generate My Resume
      </button>
      <p class="text-xs text-gray-500 mt-3">Free version includes 1 resume + cover letter</p>
    </div>
  </div>

  <!-- Result Section (Hidden Initially) -->
  <div id="result-section" class="max-w-4xl mx-auto px-4 py-8 hidden">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
      <div class="p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Your AI-Generated Resume</h2>
        <div id="resume-output" class="prose prose-indigo max-w-none"></div>
      </div>
      <div class="bg-gray-50 px-6 py-4 flex justify-between items-center">
        <p class="text-gray-600">Want a <strong>JD-tailored version</strong> with ATS optimization?</p>
        <button class="gradient-bg text-white px-6 py-2 rounded-lg font-medium">Upgrade to Basic</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
