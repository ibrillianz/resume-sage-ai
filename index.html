<!DOCTYPE html>
<html>
<head>
  <title>Resume Sage MVP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Resume Sage</h1>
    <div id="chat-output" class="mb-4"></div>
    <input id="user-input" placeholder="What's your target role?" class="border p-2 w-full mb-2">
    <button onclick="generateResume()" class="bg-blue-600 text-white px-4 py-2 rounded">Generate</button>
    <div id="resume-output" class="mt-6 p-4 border"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
