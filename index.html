<!DOCTYPE html>
<html>
<head>
  <title>Resume Sage AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .chat-bubble { max-width: 80%; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <!-- Header -->
  <header class="bg-white shadow-sm">
    <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">Resume Sage</h1>
      <a href="#" class="text-blue-500 hover:underline">Upgrade →</a>
    </div>
  </header>

  <!-- Chat Container -->
  <div class="max-w-4xl mx-auto p-4 space-y-4" id="chat-container">
    <!-- Bot Greeting -->
    <div class="flex">
      <div class="chat-bubble bg-white p-4 rounded-lg shadow-sm border border-gray-100">
        <p class="font-medium">Hi there! Let’s craft your resume. What role are you targeting?</p>
      </div>
    </div>

    <!-- User Input -->
    <div class="flex justify-end">
      <div class="chat-bubble bg-blue-600 text-white p-4 rounded-lg">
        <p>UX Designer</p>
      </div>
    </div>

    <!-- Bot Response -->
    <div class="flex">
      <div class="chat-bubble bg-white p-4 rounded-lg shadow-sm border border-gray-100">
        <p class="font-medium">Great! Share one strength (e.g., "User research"):</p>
      </div>
    </div>
  </div>

  <!-- Input Box -->
  <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
    <div class="max-w-4xl mx-auto flex space-x-2">
      <input type="text" placeholder="Type here..." class="flex-1 border rounded-lg px-4 py-2 focus:outline-none">
      <button class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Send</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
